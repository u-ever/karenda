<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Karenda</title>
</head>
<body>
    <div class="cadastro_div">
        <div class="ktitle">
            <h1>Cadastro<img id="kpic" src="pictures/calendar.png"></h1>
        </div>
        <p>nome: <br><input id="cnome" type="text" placeholder="Digite seu nome"></p>
        <p>email: <br><input id="cemail" type="email" placeholder="Digite seu email"></p>
        <p>celular: <br><input id="ccelular" type="tel" placeholder="Digite seu celular"></p>
        <p>
            <label for="cempresa">empresa: <br></label>
            <select name="cempresa" id="cempresa">
                <option value="cunisa">Unisa</option>
            </select>
        </p>
        <p>
            <label for="cgrupo">grupo: <br></label>
            <select name="cgrupo" id="cgrupo">
                <option value="cmicrobiologia">Microbiologia</option>
            </select>
        </p>
        <div class="cadastro_div_btn">
            <p><input id="bsalvar" type="button" value="Salvar"> <a href="index.html"><input id="bcancelar" type="button" value="Cancelar"></a></p>
            <p><a href="index.html">Já é cadastrado? Clique aqui</a></p>
        </div>
    </div>
    <footer>
        <ul>
            <li><a href="#">Contato</a></li>
            <li><a href="https://www.linkedin.com/in/uever/">Linkedin</a></li>
            <li><a href="https://github.com/u-ever">Github</a></li>      
        </ul>
    </footer>
</body>
</html>
